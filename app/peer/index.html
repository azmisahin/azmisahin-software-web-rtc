  <script>
    // Application
    var app = new Application();

    // Add Client Screen
    app.addClientScreen("jack");

    // Video Html Element
    const video = document.querySelector('#video-jack')

    // Audio Html Element
    const audio = document.querySelector('#audio-jack')

    // App Stream Strat
